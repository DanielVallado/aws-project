spring.application.name=aws-project
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}
server.port=8080
spring.main.banner-mode=off
logging.level.root=INFO

spring.web.resources.add-mappings=false

# Disable DevTools restart to avoid ClassCastException with AWS SDK
spring.devtools.restart.enabled=false

# Database Configuration - Uses environment variables or .env file
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# AWS S3 Configuration
aws.s3.bucket.name=${AWS_S3_BUCKET_NAME}
aws.region=${AWS_REGION:us-east-1}
aws.access.key.id=${AWS_ACCESS_KEY_ID}
aws.secret.access.key=${AWS_SECRET_ACCESS_KEY}
aws.session.token=${AWS_SESSION_TOKEN}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SNS Configuration
aws.sns.topic.arn=${AWS_SNS_TOPIC_ARN:}

# DynamoDB Configuration
aws.dynamodb.table-name=${AWS_DYNAMODB_TABLE_NAME}

